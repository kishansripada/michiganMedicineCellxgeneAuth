<head>

    <link rel="stylesheet" href="/styles.css">
    <script src="app.js" defer></script>
</head>

<div class="bg-slate-200 w-full h-full">
    <div class="flex flex-col items-center pt-40">

        <img class="w-60"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/56/Michigan_Medicine_logo.svg/1200px-Michigan_Medicine_logo.svg.png"
            alt="">

        <div class="w-full max-w-xs pt-10">
            <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">

                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                        Password
                    </label>
                    <input
                        class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                        id="password" type="password" placeholder="Enter the password...">
                </div>
                <div class="flex items-center justify-between">
                    <button
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        type="button" id="login">
                        Sign In
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
